<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <!-- v-bind serve para fazer a ligação entre algo da view instance e um atributo da
    tag dentro do template -->
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            link: "http://google.com.br",
            titulo: 'Usando VueJS!'
        },
        methods: {
            saudacao: function() {
                console.log(this);
                return this.titulo;
            }
        }
    })
</script>
