<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <!-- v-bind serve para fazer a ligação entre algo da view instance e um atributo da
    tag dentro do template -->
    <a v-bind:href="link">Google</a>
    <hr>
    <p v-html="linkHtml"></p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            link: "http://google.com.br",
            linkHtml: '<a href="http://google.com">Google</a>',
            titulo: 'Usando VueJS!'
        },
        methods: {
            saudacao: function() {
                this.titulo = 'Bom dia!!'
                return this.titulo;
            }
        }
    })
</script>
